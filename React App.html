    margin-top: 20px;
    padding: 0;
    font-family: "Open sans", sans-serif;
    color:#a1a1a1;
    font-weight: 500;
}

.footer-grid li {
    margin-bottom: 10px;
}

.footer-grid a {
    color:#a1a1a1;
    text-decoration: none;
}

.lower-grid {
    display: grid;

    width: 70%;
    margin: auto;
    border-top: 1px solid #a1a1a1;;
    margin-bottom: 30px;
    margin-top: 30px;
    color:#a1a1a1;
}

    display: grid;
    grid-template-columns: 0.70fr 1.3fr;
    width: 100%;
    height: 100vh;
}

.login-with {
    margin-top: 50px;
}

.login-box h1 {
    font-family: Decimal, sans-serif;
    padding-top: 2.5%;
    padding-left: 15%;
    font-size: 30px;
    text-decoration: none;
}

.login-box a {
    text-decoration: none;
    color: #3E4C5B;
}

.login-image {
    background-size: cover;
    background-image: url(https://my.causal.app/_next/static/media/Background.e0ff5210.png);
}

.login-with a {
    margin: auto;
    text-align: center;
    border: .7px solid #e3e3e8;
    box-shadow: 3px 3px 20px rgba(42, 49, 64, .06);
    border-radius: 10px;
    width: 70%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    cursor: pointer;
}

.login-with div:hover {
    background-color: #f2f3f4
}

.login-with p {
    margin-left: 10px;
    margin-top: 12px;
    margin-bottom: 12px;
    font-family: 'Inter';
    -webkit-text-decoration: none solid rgb(62, 76, 91);
            text-decoration: none solid rgb(62, 76, 91);
    color: #3E4C5B;
    font-weight: 500;
    font-size: 14px;
}

.login-with img {
    height: 14px;
}

.login-box form {
    margin-left: 15%;
    width: 70%;
}

.login-box label {
    font-family: 'Inter';
    -webkit-text-decoration: none solid rgb(62, 76, 91);
            text-decoration: none solid rgb(62, 76, 91);
    color: #3E4C5B;
    font-weight: 550;
    font-size: 16px;
}

.login-box input {
    width: calc(100% - 20px);
    border: .7px solid #e3e3e8;
    box-shadow: 3px 3px 20px rgba(42, 49, 64, .06);
    font-family: 'Inter';
    line-height: 2em;
    font-size: 14px;
    padding: 5px 10px;
    margin-top: 10px;
    -webkit-text-decoration: none solid rgb(62, 76, 91);
            text-decoration: none solid rgb(62, 76, 91);
    color: #3E4C5B;
    border-radius: 5px;
}

.login-box button {
    border-radius: 5px;
    width: 100%;
    border: none;
    font-family: 'Inter';
    line-height: 2em;
    font-size: 14px;
    padding: 5px 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    -webkit-text-decoration: none solid rgb(62, 76, 91);
            text-decoration: none solid rgb(62, 76, 91);
    color: white;
    cursor: pointer;
    background-color: rgb(67, 114, 211);
    margin-top: 20px;
}

.login-box button:hover {
    background-color: rgb(47, 83, 156);
}

.or-container {
    width: 100%;
    height: 5vh;
}

.or-container p {
    position: relative;
    left: 50%;
    transform: translate(-50%, -18%);
    font-family: 'Inter';
    line-height: 2em;
    font-size: 14px;
    color: #aeafb0;
    background-color: white;
    width: -moz-fit-content;
    width: fit-content;
    padding: 0px 10px;
    border-radius: 50%;
}

.or-container div {
    background-color: #aeafb0;
    height: 1px;
    width: 70%;
    margin: auto;
    position: relative;
    top: 50%;
}

.forgot-grid {
    display: flex;
    margin-left: 15%;
}

.forgot-grid a {
    margin-right: 10px;
    color: rgb(67, 114, 211) !important;
    font-family: 'Inter';
    font-weight: 500;
    margin-top: 0%;
    font-size: 14px;
    cursor: pointer;

.nav-bar-header-grid .fa {
    margin: auto;
    margin-left: 10px;
}

.peron {
    display: flex;
    padding: 0px 10px;
    border-radius: 5px;
    height: 40px;
    margin: auto;
}

.peron:hover {
    background-color: #f1f3f5;
    border: 1px solid #d7dbdf;
}

.nav-bar-header-grid h4 {
    background-color: orange;
    margin: auto;
    padding: 8px 5px;
    color: white;
    border-radius: 50%;
    margin-right: 10px;
}





/* Left Nav Bar */

.nav-bar-left {
    position: fixed;
    top: 60px;
    height: calc(100vh - 60px);
    width: 12.5vw;
    background-color: white;
    border-right:  1px solid rgba(0, 0, 0, 0.4);
    border-top:  1px solid rgba(0, 0, 0, 0.4);
}

.nav-bar-left ul {
    list-style: none;
    padding-left: 0;
    margin-top: 0;
    margin-bottom: 20px;
}

.nav-bar-left li {
    width: calc(80% - 20px);
    margin: auto;
    margin-top: 15px;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
    font-family: 'TT Norms Pro', sans-serif;
    color: #11181c;
}

.nav-bar-left li:hover {
    background-color:  #f1f3f5;
}

.vertical-line {
    height: 1px;
    background-color: rgba(0, 0, 0, 0.2);

}

.nav-bar-left p {
    margin: 0;
    margin-left: 10%;
    margin-bottom: 5px;
    color:  rgba(0, 0, 0, 0.4);
    font-family: 'TT Norms Pro', sans-serif;
}

.nav-bar-left .falist{
    margin-right: 20px;
}

.nav-bar-left a {
    text-decoration: none;
    color: #11181c;
}

.nav-bar-left-selected {
    background-color:  #f1f3f5;
}

/* Auth Drop Down */

.auth-drop-down {
    position: absolute;
    top: 52px;
    left: 85vw;
    background-color: white;
    width: 12%;
    border-radius: 10px;
    border:  0.5px solid rgba(0, 0, 0, 0.4);
    box-shadow: 0 1px 3px rgba(0,0,0,.025),0 1px 2px rgba(0,0,0,.05);
    height: auto;
}

.auth-drop-down a {
    display: block;
    margin-bottom: 0px;
    padding-bottom: 0px;
    padding-left: 20px;
    padding-top: 20px;
    font-family: 'TT Norms Pro', sans-serif; 
}

.auth-drop-down .fa {
    margin-right: 20px;
}

    padding-top: 60px;
    margin-left: 12.5vw;
    background-color: rgb(251,252,253);
    min-height: calc(100vh - 60px);
}

.homepage-page h1 {
    margin-top: 30px;
    font-family: 'TT Norms Pro', sans-serif; 
}

.homepage-page h2 {
    font-family: 'TT Norms Pro', sans-serif;   
}

.homepage-container {
    width: 70%;
    margin: auto;
}

.homepage-grid-1 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 50px;
    margin: auto;
    margin-top: 20px;
}

.homepage-grid-1 div {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 1px 3px rgba(0,0,0,.025),0 1px 2px rgba(0,0,0,.05);
    border: 1px solid #d7dbdf;
}

.homepage-page h3 {
    margin: 0;
    margin-top: 15px;
    margin-left: 20px;
    font-family: 'TT Norms Pro', sans-serif; 
}

.homepage-page h4 {
    margin-top: 10px;
    margin-left: 20px;
    font-weight: 400;
    font-size: 14px;
    font-family: 'TT Norms Pro', sans-serif; 
}

.two-grid {
    display: grid;
    grid-template-columns: 3fr 1fr;
}

.two-grid-inner {
    display: flex;
    font-family: 'TT Norms Pro', sans-serif;
}

.two-grid-inner p {
    margin-left: 10px;
    font-weight: 300;
}

.second-selected {
    color: rgb(0,128,241);
    font-weight: 700 !important;
}

.two-chart-radar {
    margin: auto;
    width: 50%;
    border: none !important;
    box-shadow: none !important;
    margin-bottom: 20px;
}

.homepage-page h5 {
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 0px;
}

.homepage-button-container {
    display: flex;
}

.homepage-button-container p {
    margin-right: 10px;
    padding: 10px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 1px 3px rgba(0,0,0,.025),0 1px 2px rgba(0,0,0,.05);
    border: 1px solid #d7dbdf;
    font-family: 'TT Norms Pro', sans-serif;
}


.homepage-fourth-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 30px;
    padding-bottom: 30px;
}

.homepage-fourth-grid div {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 1px 3px rgba(0,0,0,.025),0 1px 2px rgba(0,0,0,.05);
    border: 1px solid #d7dbdf;
}

.homepage-fourth-grid table {
    width: 91%;
    margin: auto;
    font-size: 14px;
    font-family: 'TT Norms Pro', sans-serif;
    margin-bottom: 20px;
}

.homepage-fourth-grid th {
    text-align: center;
}

.homepage-fourth-grid td {
    padding-top: 5px;
    padding-bottom: 5px;
}

.click {
    cursor: pointer;
}

    padding-top: 60px;
    margin-left: 12.5vw;
    background-color: rgb(251,252,253);
    min-height: calc(100vh - 60px);
}

.newround h1 {
    margin-bottom: 0;
    font-family: 'TT Norms Pro', sans-serif;
}

.newround table {
    margin: auto;
}

.newround td {
    padding: 10px 16px;
    font-family: 'TT Norms Pro', sans-serif;
    text-align: center;
}

.scorecard-container {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 1px 3px rgba(0,0,0,.025),0 1px 2px rgba(0,0,0,.05);
    border: 1px solid #d7dbdf;
    width: 100%;
    margin: auto;
    padding: 20px 0px 20px 0px;
}

.newround h3 {
    font-family: 'TT Norms Pro', sans-serif;
    margin: 0;
    font-size: 25px;
    margin-top: 20px;
    margin-bottom: 20px;
}

.newround-form-container {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 1px 3px rgba(0,0,0,.025),0 1px 2px rgba(0,0,0,.05);
    border: 1px solid #d7dbdf;
    margin: auto;
    width: 50%;
}

.newround-form-container label {
    font-family: 'TT Norms Pro', sans-serif;
    font-weight: 500;
    font-size: 18px;
}

.newround-form-container form {
    margin: auto;
    width: 80%;
    margin-top: 30px;
    margin-bottom: 30px;
}

.newround-form-container input {
    margin-top: 10px;
    margin-bottom: 10px;
}

/* Second Part */
.newround-form-container h4 {
    margin: auto;
    text-align: center;
    margin-top: 20px;
    font-family: 'TT Norms Pro', sans-serif;
}

.par-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin: auto;
    width: 40%;
    text-align: center;
}

.par-grid p {
    font-family: 'TT Norms Pro', sans-serif; 
}

.par-selected {
    color: rgb(0,128,241);
    font-weight: 700;
}

.shot-selection-help {
    display: grid;
    grid-template-columns: 1fr 1fr;
    width: 60%;
    margin: auto;
    margin-top: 0;
}

.shot-selection-help p {
    font-family: 'TT Norms Pro', sans-serif;
    font-size: 16px;
    font-weight: 400;
    text-align: center;
}

.question {
    font-size: 14px;
    margin-left: 10px;
    cursor: pointer;
}

.add-shots-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin: auto;
    width: 50%;
    align-items: center;
    margin-top: 0;
}

.add-shots-grid select {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 1px 3px rgba(0,0,0,.025),0 1px 2px rgba(0,0,0,.05);
    border: 1px solid #d7dbdf;
    height: 30px;
    font-family: 'TT Norms Pro', sans-serif;
    padding-left: 10px;
    padding-right: 10px;
}

.add-shots-grid input {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 1px 3px rgba(0,0,0,.025),0 1px 2px rgba(0,0,0,.05);
    border: 1px solid #d7dbdf;
    height: 30px;
    font-family: 'TT Norms Pro', sans-serif;
    padding: 0;
    padding-left: 10px;
}

.hole-navigator-container {
    display: grid;
    grid-template-columns:  1fr 1fr;
    margin: auto;
    width: 80%;
    font-family: 'TT Norms Pro', sans-serif;
}

.header-grid-top {
    display: grid;
    grid-template-columns: 1fr 1fr;
}

.header-grid-top a {
    color: black;
    text-decoration: none;
}

.new-round-form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    width: 80%;
    margin: auto;
}


.new-round-form-grid div {
    margin: auto;
}

.new-round-form-grid input {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 1px 3px rgba(0,0,0,.025),0 1px 2px rgba(0,0,0,.05);
    border: 1px solid #d7dbdf;
    height: 15px; 
    width: 100%;
    padding: 5px;
    font-family: 'TT Norms Pro', sans-serif;
    font-size: 14px;
}

.newround-form-container h5 {
    text-align: right;
    width: 90%;
    font-family: 'TT Norms Pro', sans-serif;
    font-size: 18px;
    cursor: pointer;
    font-weight: 400;
}

.newround-form-container .error {
    font-family: 'TT Norms Pro', sans-serif;
}

/* Round Analysis */

.round-analysis-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 50px;
}

.round-analysis-grid div {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 1px 3px rgba(0,0,0,.025),0 1px 2px rgba(0,0,0,.05);
    border: 1px solid #d7dbdf;
}

.round-analysis h4 {
    font-size: 1.17em;
    margin: 0;
    margin-top: 15px;
    margin-left: 20px;
    font-family: 'TT Norms Pro', sans-serif;
}

.round-analysis h5 {
    margin-top: 10px;
    margin-left: 20px;
    font-weight: 400;
    font-size: 14px;
    font-family: 'TT Norms Pro', sans-serif;

.blog-two-header {
    height: 60vh;
    background-image: linear-gradient(129deg, #fff, rgba(0, 0, 0, 0) 54%), linear-gradient(294deg, #e0e9f6, rgba(255, 255, 255, .41) 70%), url(https://assets-global.website-files.com/61e8494b1e8e024a7113bd50/63ea45f7e8d15c22f0338724_Spreadsheet.png);
    border-bottom: 0.75px solid rgb(108, 108, 108, 0.5);
    margin-bottom: 22vh;
}

.blog-two-header h2 {
    font-family: 'TT Norms Pro', sans-serif;
    padding-top: 10%;
    margin-left: 20%;
    font-size: 16px;
    font-weight: 500;
    text-transform: uppercase;
    color: #1d75dd;
}

.blog-two-header h1 {
    font-family: 'TT Norms Pro', sans-serif;
    margin-left: 20%;
}

.blog-two-header h3 {
    margin-left: 20%;
    margin-right: 20%;
    font-weight: 400;
    font-size: 18px;
    font-family: 'TT Norms Pro', sans-serif;
}

.blog-two-header img {
    width: 60%;
    margin-left: 20%;
    border-radius: 10px;
    height: 60%;
    resize: none;
}

.blog-two-header-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    margin: auto;
    width: 60%;
    margin-bottom: 20px;
    font-family: 'TT Norms Pro', sans-serif;
    margin-top: 30px;
    font-weight: 500;
}

.blog-float-right {
    text-align: right;
}

.blog-post-content {
    width: 60%;
    margin: auto;
    font-family: 'TT Norms Pro', sans-serif;
    font-size: 18px;
    font-weight: 300;
    line-height: 2;
    margin-bottom: 30px;
}

    margin-bottom: 40px;

.contact-buffer {
    height: 17.5vh;
}

.contact-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    width: 70%;
    margin: auto;
    height: 65vh;
    gap: 30px;
}

.contact-form-container {
    background-color: white;
    border-radius: 10px;
    width: 80%;
    margin: 0 auto;
}

.contact-form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    margin-top: 50px;
}

/* Form */
.contact-form-container label {
    font-family: 'TT Norms Pro', sans-serif;
    margin-left: 10%;
    font-weight: 500;
    font-size: 16px;
}

.contact-form-container input {
    margin-left: 10%;
    width: 74.5%;
    height: 20px;
    margin-top: 8%;
    color: #3e4c5b;
    background-color: rgba(0, 0, 0, 0);
    border: 1px solid rgba(78, 90, 104, .25);
    border-radius: 6px;
    padding: 6px;
    box-shadow: 0 0 2px rgba(62, 76, 91, .08);
    font-size: 16px;
    font-family: 'TT Norms Pro', sans-serif;
}

.contact-form-container textarea {
    margin-left: 5%;
    width: 87.5%;
    color: #3e4c5b;
    background-color: rgba(0, 0, 0, 0);
    border: 1px solid rgba(78, 90, 104, .25);
    border-radius: 6px;
    padding: 6px;
    box-shadow: 0 0 2px rgba(62, 76, 91, .08);
    font-size: 16px;
    font-family: 'TT Norms Pro', sans-serif;
    resize: none;
    margin-top: 5%;
    height: 100px;
}

.contact-form-container button {
    margin-left: 5%;
    width: 90%;
    margin-top: 20px;
    height: 40px;
    color: white;
    border: 1px solid rgba(78, 90, 104, .25);
    border-radius: 6px;
    padding: 6px;
    box-shadow: 0 0 2px rgba(62, 76, 91, .08);
    cursor: pointer;
    font-size: 16px;
    font-family: 'TT Norms Pro', sans-serif;
    background-color: rgb(29,117,221);
}


.contact-form-container p {
    margin-left: 5%;
    margin-right: 5%;
    font-size: 12px;
    color: rgba(78, 90, 104);
    margin-top: 40px;
    font-weight: 400;
    line-height: 1.5;
}

/* Left Side */

.contact-grid h1 {
    margin-left: 10%;
    font-family: 'TT Norms Pro', sans-serif;
    margin-bottom: 30px;
    margin-right: 10%;
}

.contact-grid h2 {
    margin-left: 10%;
    font-size: 20px;
    color: #3e4c5b;
    font-size: 18px;
    font-weight: 400;
    line-height: 1.75em;
    margin-right: 10%;
    font-family: 'TT Norms Pro', sans-serif;
}

.contact-grid ul {
    padding-left: 0;
    list-style: none;
    color: #3e4c5b;
    font-size: 18px;
    font-weight: 400;
    line-height: 1.75em;
    font-family: 'TT Norms Pro', sans-serif;
    margin-left: 10%;
    margin-top: 40px;
}

.contact-grid li {
    margin-bottom: 20px;
}

.fa-contact {
    margin-right: 20px;
    color: rgb(29,117,221);
}

.contact-center {
    margin: auto;
}

/* Error Handling */

.error {
    margin-top: 2px;
    font-size: 12px;
    color: red;
    margin-bottom: 25px;
    margin-left: 10%;
}

.error1 {
    margin-top: 2px;
    font-size: 12px;
    color: red;
    margin-bottom: 25px;
